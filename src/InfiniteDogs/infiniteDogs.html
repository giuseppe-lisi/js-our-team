<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <!-- Tailwindcss -->
    <link rel="stylesheet" href="./infiniteDogs.css">
    <title>InfiniteDogs | Home</title>
</head>

<!-- Loads a starting grid of images on site load -->
<body onload="fetchDogs()">
    <!-- Header -->
    <header class="wrapper text-center">
        <h1>Infinite Dogs</h1>
        <p>Scroll for More Dogs</p>
    </header>

    <!-- Dog Imgs Are Rendered Here -->
    <div class="wrapper dog-img-container">
        <div class="img-col" id="dog-img-col1"></div>
        <div class="img-col" id="dog-img-col2"></div>
        <div class="img-col" id="dog-img-col3"></div>
    </div>

    <script src="./infiniteDogs.js"></script>
</body>

</html>
